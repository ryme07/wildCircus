<div class="container">

    <div class="maincontainer" *ngFor="let show of shows">

        <div class="thecard" *ngIf="show" >
            <div class="thefront">
                <img src="{{ show.image }}" />

                <div class="ribbon">

                    <span> {{show.title}}</span>
                </div>

            </div>
            <div class="theback" class="theback">
                <p>Price : {{show.price}}</p>
                <p>Date : {{show.date}}</p>
            </div>
        </div>
        <button class="btnedit" (click)="editShow(show)">
        
            <mat-icon class="navbar-icon" aria-hidden="false" aria-label="icon myEvent">edit</mat-icon>
        
        </button>
</div>
