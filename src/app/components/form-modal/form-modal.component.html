<form [formGroup]="ticketForm" (ngSubmit)="sendTicket()">

  <div class="reactive-form">


    <div class="ticket-form">
      <div class="form">
        <label class="label-name"><span class="content-name">Spectacle :</span></label>
        <input type="select" name="text" formControlName="title" required>
      </div>
    </div>

    <div class="ticket-form">
      <div class="form">
        <label class="label-name"><span class="content-name">Date :</span></label>
        <input type="date" name="date" formControlName="date" required>
      </div>
    </div>

    <div class="ticket-form">
      <div class="form">
        <label class="label-name"><span class="content-name">Nombre de personne(s) : </span></label>
        <input type="number" name="numticket" formControlName="numTicket" required>
      </div>
    </div>

    <div class="form">

      <button type="button" class="form-btn" (click)="sendTicket()"
       >RÃ©server</button>
    </div>
  </div>
</form>
