<button [routerLink]="['/dashboard']">Return</button>
<section>

  
  <div class="container-admin" *ngFor="let user of users">
  
  <p> Name : {{user.lastname}}</p>
  <p>Firstname : {{user.firstname}}</p>
  <p>Email : {{user.email}}</p>
  <p>Date : {{user.tickets[0].date | date: 'd MMMM , y'}}</p>
  <p>Tickets : {{user.tickets[0].numTicket}}</p>
  
  <button (click)="edit()">Edit</button>
  <button (click)="delete(user.id)">Delete</button>
  </div>

</section>
